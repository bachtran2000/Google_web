<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Registry</title>
    <link rel="stylesheet" href="./asset/css/style.css">
</head>


<body>
    <script src="./asset/js/main.js">
    </script>
    <div class="container">
        <div class="header">
            <div class="img-google">
                <a href="https://google.com">
                    <img src="./asset/img/google_logo.png" alt="">
                </a>
            </div>
            <div class="header-line">
                <h3>Create your Google Account</h3>
            </div>
        </div>
        <div class="form_div">

            <form action="" onsubmit="return kt_form" class="form">
                <div class="body-form col ">

                    <div class="row fisrt-last">
                        <div class="col col-2">
                            <input required type="text" name="first" id="first" class="form-control" placeholder="First name">
                        </div>
                        <div class="col col-2">
                            <input required type="text" name="last" id="last" class="form-control" placeholder="Last name">
                        </div>
                    </div>

                    <div class="row email">

                        <input required id="username" type="text" name="user" class="form-control" placeholder="Username">


                        <label class="mail">@gmail.com</label>


                    </div>

                    <div class="row note">
                        <p class="">You can use letters, numbers & periods</p>
                    </div>

                    <div class="row ">
                        <a href="https://fb.com/trancaominhbach" class="link-instead">Use my current email address instead</a>
                    </div>

                    <div class="row password">
                        <div class="col col-2">
                            <input required type="password" name="" id="pass" class="form-control" placeholder="Password">
                        </div>
                        <div class="col col-2">
                            <input required type="password" class="form-control" name="" id="confirm" placeholder="Confirm">
                        </div>
                    </div>

                    <div class="row note">
                        <p class="">Use 8 or more characters with a mix of letters, numbers & symbols</p>
                    </div>

                    <div class="row show">
                        <input onclick="showPass()" type="checkbox" name="Show" id="show"><span class="checktext">Show password</span>
                    </div>
                    <div class="row option">
                        <div class="col col-2">
                            <a href="https://fb.com/trancaominhbach" class="link-instead ">Sign in instead</a>
                        </div>
                        <div class="col col-2">
                            <button onclick="checkName_Valid()" type="submit" class="btn col-half">Next</button>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
    <div class="col footer">
        <p>Clone by Trần Cao Minh Bách</p>
        <P>MSSV: AT150204</P>
        <p>Phát triển Web - L05</p>
    </div>
</body>

</html>

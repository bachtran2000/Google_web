<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Registry</title>
    <link rel="stylesheet" href="./asset/css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="img-google">
                <img src="./asset/img/google_logo.png" alt="">
            </div>
            <div class="header-line">
                <h3>Create your Google Account</h3>
            </div>
        </div>
        <form action="">
            <div class="body-form col name">

                <div class="row fisrt-last">
                    <div class="col col-2">
                        <input type="text" name="first" class="form-control" placeholder="First name">
                    </div>
                    <div class="col col-2">
                        <input type="text" name="last" id="user" class="form-control" placeholder="Last name">
                    </div>
                </div>

                <div class="row email">

                    <input type="email" name="user" class="form-control" placeholder="Username">


                    <p class="mail">@gmail.com</p>


                </div>

                <div class="row note">
                    <p class="">You can use letters, numbers & periods</p>
                </div>

                <div class="row link-instead">
                    <p class="">Use my current email address instead</p>
                </div>

                <div class="row password">
                    <div class="col col-2">
                        <input type="password" name="" id="" class="form-control" placeholder="Password">
                    </div>
                    <div class="col col-2">
                        <input type="password" class="form-control" name="" id="" placeholder="Confirm">
                    </div>
                </div>

                <div class="row note">
                    <p class="">Use 8 or more characters with a mix of letters, numbers & symbols</p>
                </div>

                <div class="row show">
                    <input type="checkbox" name="Show" id=""><span class="checktext">Show password</span>
                </div>
                <div class="row option">
                    <div class="col col-2">
                        <p class="link-instead ">Sign in instead</p>
                    </div>
                    <div class="col col-2">
                        <button type="submit" class="btn col-half">Next</button>
                    </div>
                </div>

            </div>
        </form>
    </div>
</body>

</html>
